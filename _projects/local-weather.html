<div class="container center_div">
    <div id='error'>

    </div>
    <div class="header">
        <h1 id="city"></h1>
    </div>
    <div class="col-sm-6">
        <table class="table menu">
            <tr>
                <td>
                    <div id="pic">
                        Condition
                    </div>
                </td>
                <td>
                    <img id="thumb" />
                </td>
            </tr>
            <tr>
                <td>Current</td>
                <td id="currently"></td>
            </tr>
            <tr>
                <td>Temp</td>
                <td>
                    <button id="temp" class="btn btn-sm btn-warning"></button>
                </td>
            </tr>
            <tr>
                <td>High</td>
                <td id="high"></td>
            </tr>
            <tr>
                <td>Low</td>
                <td id="low"></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td id="humidity"></td>
            </tr>
            <tr>
                <td>Pressure</td>
                <td id="pressure"></td>
            </tr>
            <tr>
                <td>Visibility</td>
                <td id="visibility"></td>
            </tr>
            <tr>
                <tr>
                    <td>Sunrise</td>
                    <td id="sunrise"></td>
                </tr>
                <tr>
                    <td>Sunset</td>
                    <td id="sunset"></td>
                </tr>

                <td colspan="2">
                    <div class="double">
                        WIND
                    </div>
                </td>

            </tr>
            <tr>
                <td>Chill</td>
                <td id="chill"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed"></td>
            </tr>
            <tr>
                <td>Direction</td>
                <td id="direction"></td>
            </tr>
        </table>

    </div>
    <div class="col-sm-6">
        <div>
            <h4>
                <div id="description"></div>
            </h4>
        </div>
        <div>
            <img id="image" />
        </div>
    </div>

</div>
